<app-toast></app-toast>
<div class="container">
  <h1 class="text-center m-4">People</h1>
  <div class="card">
    <div class="card-body">
      <div class="row mb-1">
        <div class="col-6">
          <button type="button" class="btn btn-info w-100" (click)="openFrequencyCountModal()">Frequency count</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-dark w-100" (click)="openDuplicatedPeopleModal()">Duplicated people
          </button>
        </div>
      </div>
      <div *ngIf="tableState.loading"
           class="spinner-border d-block mr-auto ml-auto mt-3 mb-3"
           role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="table-responsive">
        <table
          *ngIf="!tableState.loading"
          class="table">
          <thead>
          <tr>
            <th *ngFor="let column of tableState?.columns">{{column}}</th>
          </tr>
          </thead>
          <tbody>
          <tr
            *ngFor="let person of sliceByPage()">
            <td>{{person.fullName}}</td>
            <td>{{person.email_address}}</td>
            <td>{{person.title}}</td>
          </tr>
          </tbody>
        </table>
        <div class="pagination-container">
          <ngb-pagination
            (pageChange)="fetch($event)"
            [(page)]="tableState.page"
            [pageSize]="tableState.rows"
            [collectionSize]="tableState.size"></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
