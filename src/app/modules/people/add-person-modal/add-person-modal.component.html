<div class="modal-header">
  <h4 class="modal-title">Add a person</h4>
</div>
<div class="modal-body">
  <div>
    <div class="form-group">
      <div class="row">
        <div class="col-6 pr-0 mr-0">
          <input type="text"
                 id="first-name"
                 name="first-name"
                 class="form-control"
                 placeholder="First name"
                 required
                 minlength="2"
                 [(ngModel)]="person.first_name"
                 #firstName="ngModel">
          <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
               class="alert alert-danger">
            <div *ngIf="firstName.errors.required">
              First name is required
            </div>
            <div *ngIf="firstName.errors.minlength">
              First name must be at least 2 characters long.
            </div>
          </div>
        </div>
        <div class="col-6">
          <input type="text"
                 id="last_name"
                 name="last-name"
                 class="form-control"
                 placeholder="Last name"
                 required
                 minlength="2"
                 [(ngModel)]="person.last_name"
                 #lastName="ngModel">
          <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
               class="alert alert-danger">
            <div *ngIf="lastName.errors.required">
              Last name is required.
            </div>
            <div *ngIf="lastName.errors.minlength">
              Last name must be at least 2 characters long.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text"
             id="email-address"
             name="email-address"
             class="form-control"
             placeholder="Email address"
             required
             email
             [(ngModel)]="person.email_address"
             #email="ngModel">
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required
        </div>
        <div *ngIf="email.errors.email">
          Email has an invalid format
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text"
             id="title"
             name="title"
             class="form-control"
             placeholder="Job title"
             required
             minlength="4"
             [(ngModel)]="person.title"
             #title="ngModel">
      <div *ngIf="title.invalid && (title.dirty || title.touched)"
           class="alert alert-danger">
        <div *ngIf="title.errors.required">
          Title is required.
        </div>
        <div *ngIf="title.errors.minlength">
          Title must be at least 4 characters long.
        </div>
      </div>
    </div>
    <button
      (click)="save()"
      [disabled]="title.invalid || email.invalid || firstName.invalid || lastName.invalid"
      type="button"
      class="btn btn-success w-100">Save
    </button>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
